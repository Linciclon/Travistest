language: cpp
os:
  - linux
complier:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty

    packages:
      - cppcheck
      - make
      - cmake
      - clang-format
script:
  #- gcc -g -Wall -Wextra -Werror test2.c -o demo
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cppcheck --error-exitcode=1 test2.c ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cppcheck --version ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; clang-format --error-exitcode=1 test2.c; fi
after_success:
  - bash <(curl -s https://codecov.io/bash)
