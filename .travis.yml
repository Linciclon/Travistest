language: cpp
os:
  - linux
complier:
  - gcc
addons:
  apt:
    packages:
      - cppcheck
      - make
      - cmake
script:
  - gcc -g -Wall -Wextra -Werror test2.c -o demo
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cppcheck test2.c ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cppcheck --version ; fi
after_success:
  - bash <(curl -s https://codecov.io/bash)
